name: Bump
on:
   push:
      branches: [main]
jobs:
   build:
      name: Release
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v2
           with:
              fetch-depth: 0
         - name: "Automated Version Bump"
           uses: "phips28/gh-action-bump-version@master"
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           with:
              default: prerelease
