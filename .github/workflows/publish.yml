name: "ğŸš€ NPM Publish"
on:
   push:
      branches: [main]
   pull_request:
      branches: [main]
jobs:
   release:
      name: ğŸš€ publish
      runs-on: ubuntu-latest
      steps:
         - name: ğŸ“š checkout
           uses: actions/checkout@v2
         - name: ğŸŸ¢ node
           uses: actions/setup-node@v1
           with:
              node-version: 14
              registry-url: https://registry.npmjs.org
         - name: ğŸš€ ci
           run: npm install
         - name: ğŸš€ build
           run: npm run build
         - name: ğŸš€ Pre release
           uses: "marvinpinto/action-automatic-releases@latest"
           with:
              repo_token: "${{ secrets.DARWIN_TOKEN }}"
              automatic_release_tag: "latest"
              release: true
              title: "Development Build"
         - name: ğŸš€ publish
           run: npm publish --access public
           env:
              NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
